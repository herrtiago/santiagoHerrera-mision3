<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./registro.css">
    <script defer src="./registro.js" type="module"></script>
</head>

<body>
    <div class="barra"></div>
    <div id="container" class="container">
        <header>
            <div id="atras"><i id="btnAtras" class="bi bi-backspace"></i></div>
            <h1>Registro Personas</h1>
        </header>
        <div class="inputs">
            <div class="nombres">
                <label for="inputNombres">Nombres</label>
                <input type="text" id="inputNombres" required>
            </div>
            <div class="apellidos">
                <label for="inputApellidos">Apellidos</label>
                <input type="text" id="inputApellidos" required>
            </div>
            <div class="area">
                <label for="inputArea">Area</label>
                <input type="text" id="inputArea" required>
            </div>
            <div class="usuario">
                <label for="inputUsuario">Usuario</label>
                <input type="text" id="inputUsuario" required>
            </div>
            <div class="edad">
                <label for="inputEdad">Edad</label>
                <input type="number" id="inputEdad" required>
            </div>
            <div class="direccion">
                <label for="inputDireccion">Direccion</label>
                <input type="text" id="inputDireccion" required>
            </div>
            <div class="email">
                <label for="inputEmail">Email</label>
                <input type="email" id="inputEmail" required>
            </div>
            <div class="botones">
                <button id="btnEnviar">Enviar</button>
            </div>
        </div>
    </div>
</body>

</html>
